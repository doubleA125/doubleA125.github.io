<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home - Quiz Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="leaderboard.html">Leaderboard</a> |
      <a href="log-in.html">Login</a> |
      <a href="logout.html">Logout</a>
    </nav>

    <div class="quiz-container">
      <h1>Welcome to the Quiz Game!</h1>
      <div id="user-greeting"></div>
      <button onclick="startGame()">Start Game</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const username = localStorage.getItem("username");
        if (username) {
          document.getElementById(
            "user-greeting"
          ).innerText = `Hello, ${username}!`;
        } else {
          document.getElementById("user-greeting").innerText = "Hello, Guest!";
        }
      });

      function startGame() {
        window.location.href = "question1.html"; // Start the game
      }
    </script>
  </body>
</html>

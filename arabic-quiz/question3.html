  </head>
  <body>
    <div class="quiz-container">
      <div id="hearts-container" class="hearts"></div>
      <h2>Question 3</h2>
      <p>ما هو الضمير المستتر في الجملة "أكتب الدرس"؟</p>
      <button class="option-button" data-result="incorrect">
        ضمير ظاهر تقديره "أنت"
      </button>
      <button class="option-button" data-result="incorrect">
        ضمير مستتر تقديره "هو"
      </button>
      <button class="option-button" data-result="incorrect">
        ليس هناك ضمير
      </button>
      <button class="option-button" data-result="correct">
        ضمير مستتر تقديره "أنا"
      </button>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up - Quiz Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <a href="index.html">Home</a> |
      <a href="leaderboard.html">Leaderboard</a> |
      <a href="log-in.html">Login</a>
    </nav>

    <!-- Sign-Up Form -->
    <div class="quiz-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="signup-username">Username:</label><br />
        <input type="text" id="signup-username" required /><br /><br />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <script>
      const signupForm = document.getElementById("signup-form");
      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("signup-username").value;
        // Save username to local storage
        localStorage.setItem("username", username);
        window.location.href = "index.html"; // Redirect to home page or another page
      });
    </script>
  </body>
</html>
